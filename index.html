    <!-- Rock Paper Scissors Game -->
    <div class="game-container" id="rps-game">
        <h2> CHOOSE YOUR MOVE FIRST</h2>
        <div class="choice-container">
            <button class="choice" id="rock">ROCK</button>
            <button class="choice" id="paper">PAPER</button>
            <button class="choice" id="scissors">SCISSORS</button>
        </div>
        <div class="result-container">
            <h2>RESULT</h2>
            <p id="rps-result"></p>
            <table>
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Your Choice</th>
                        <th>Computer's Choice</th>
                        <th>Result</th>
                    </tr>

        </div>

    <!-- Guess the Number Game -->
    <div class="game-container" id="guess-game">
        <h1>GUESS THE NUMBER</h1>
        <h3>PLEASE SELECT A MODE</h3>
        <div class="mode-select">
            <div class="mode-buttons">
                <button class="mode-button" onclick="startGame('easy')">EASY</button>
                <button class="mode-button" onclick="startGame('medium')">MEDIUM</button>
                <button class="mode-button" onclick="startGame('hard')">HARD</button>
            </div>
        </div>

    <script>
        // Rock Paper Scissors Game Logic
        const rockButton = document.getElementById('rock');
        const paperButton = document.getElementById('paper');
        const scissorsButton = document.getElementById('scissors');
        const rpsResultElement = document.getElementById('rps-result');
        const rpsScoreboardElement = document.getElementById('rps-scoreboard');
        const rpsRestartButton = document.getElementById('rps-restart');

        let rpsUserChoice;
        let rpsComputerChoice;
        let rpsUserScore = 0;
        let rpsComputerScore = 0;
        let rpsRound = 0;

        rockButton.addEventListener('click', () => {
            rpsUserChoice = 'Rock';
            playRPSGame();
        });

        paperButton.addEventListener('click', () => {
            rpsUserChoice = 'Paper';
            playRPSGame();
        });

        scissorsButton.addEventListener('click', () => {
            rpsUserChoice = 'Scissors';
            playRPSGame();
        });

        rpsRestartButton.addEventListener('click', resetRPSGame);

        function playRPSGame() {
            rpsRound++;
            rpsComputerChoice = getRPSComputerChoice();
            const result = getRPSResult(rpsUserChoice, rpsComputerChoice);
            rpsResultElement.textContent = result;
            updateRPSScoreboard(rpsUserChoice, rpsComputerChoice, result);
            checkRPSGameEnd();
        }

        function getRPSComputerChoice() {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function getRPSResult(user, computer) {
            if (user === computer) {
                return 'It\'s a tie!';
            } else if (
                (user === 'Rock' && computer === 'Scissors') ||
                (user === 'Paper' && computer === 'Rock') ||
                (user === 'Scissors' && computer === 'Paper')
            ) {
                rpsUserScore++;
                return 'You win!';
            } else {
                rpsComputerScore++;
                return 'You lose!';
            }
        }

        function updateRPSScoreboard(user, computer, result) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${rpsRound}</td>
                <td>${user}</td>
                <td>${computer}</td>
                <td>${result}</td>
            `;
            rpsScoreboardElement.appendChild(newRow);
        }

        function checkRPSGameEnd() {
            if (rpsRound === 5) {
                if (rpsUserScore > rpsComputerScore) {
                    rpsResultElement.textContent = 'Game over! You won!';
                } else if (rpsUserScore < rpsComputerScore) {
                    rpsResultElement.textContent = 'Game over! You lost!';
                } else {
                    rpsResultElement.textContent = 'Game over! It\'s a tie!';
                }
                rockButton.disabled = true;
                paperButton.disabled = true;
                scissorsButton.disabled = true;
                rpsRestartButton.style.display = 'inline-block';
            }
        }

        function resetRPSGame() {
            rpsUserScore = 0;
            rpsComputerScore = 0;
            rpsRound = 0;
            rpsResultElement.textContent = '';
            rpsScoreboardElement.innerHTML = '';
            rockButton.disabled = false;
            paperButton.disabled = false;
            scissorsButton.disabled = false;
            rpsRestartButton.style.display = 'none';
        }

        // Guess the Number Game Logic
        let computerChoice;
        let attempts;
        let currentMode;

        function startGame(mode) {
            currentMode = mode;
            let maxNumber;
            switch (mode) {
                case 'easy':
                    maxNumber = 15;
                    break;
                case 'medium':
                    maxNumber = 25;
                    break;
                case 'hard':
                    maxNumber = 50;
                    break;
                default:
                    return;
            }
            computerChoice = Math.floor(Math.random() * maxNumber) + 1;
            attempts = 5;
            generateBalls(maxNumber);
            document.querySelector('.result').textContent = '';
            document.querySelector('.mode-select').style.display = 'none';
            document.querySelector('.game-board').style.display = 'grid';
            setActiveModeButton(mode);
        }

        function generateBalls(maxNumber) {
            const gameBoard = document.querySelector('.game-board');
            gameBoard.innerHTML = '';
            for (let i = 1; i <= maxNumber; i++) {
                const ball = document.createElement('div');
                ball.classList.add('ball');
                ball.textContent = i;
                ball.onclick = () => checkChoice(i, ball);
                gameBoard.appendChild(ball);
            }
        }

        function checkChoice(userChoice, ballElement) {
            const resultDiv = document.querySelector('.result');
            if (userChoice === computerChoice) {
                resultDiv.textContent = 'Congratulations! You guessed the correct number!';
                disableBalls();
            } else {
                ballElement.classList.add('clicked');
                ballElement.onclick = null;
                attempts--;
                if (attempts > 0) {
                    let hint = userChoice < computerChoice ? 'bigger' : 'smaller';
                    resultDiv.textContent = `Wrong guess! The correct number is ${hint}. Attempts left: ${attempts}`;
                } else {
                    resultDiv.textContent = `Game over! The correct number was ${computerChoice}`;
                    disableBalls();
                }
            }
        }

        function disableBalls() {
            const balls = document.querySelectorAll('.ball');
            balls.forEach(ball => {
                ball.onclick = null;
            });
        }

        function setActiveModeButton(activeMode) {
            const buttons = document.querySelectorAll('.mode-button');
            buttons.forEach(button => {
                button.classList.toggle('active', button.textContent.includes(activeMode));
            });
        }

        function resetGame() {
            document.querySelector('.mode-select').style.display = 'flex';
            document.querySelector('.game-board').style.display = 'none';
            document.querySelector('.result').textContent = '';
            document.querySelectorAll('.ball').forEach(ball => ball.classList.remove('clicked'));
        }

        function showGame(game) {
            if (game === 'rps') {
                document.getElementById('rps-game').style.display = 'block';
                document.getElementById('guess-game').style.display = 'none';
            } else if (game === 'guess') {
                document.getElementById('rps-game').style.display = 'none';
                document.getElementById('guess-game').style.display = 'block';
            }
        }

        
        window.onload = () => {
            showGame('rps');
            resetGame();
            resetRPSGame();
        };
    
       
    </script>
